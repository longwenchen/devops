{% extends 'base.html' %}

{% block jumbotron %}
    <div class="jumbotron">
      <div class="container">
        <h1>{{ text }}</h1>
      </div>
    </div>
{% endblock %}

{% block content %}
    <div class="col-md-4">
    {% verbatim %}
    <div ng-app="" ng-init="firstName='John'">

    <p>Name: <input type="text" ng-model="firstName"></p>
    <p>You wrote: {{ firstName }}</p>

    </div>
    {% endverbatim %}
    </div>
{% endblock %}
